<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List in HTML</h1>
    <!-- two types of list one is ordered and another one is unordered list  -->
    <ul type="square">
        <li>Coffee</li>
        <ul>
            <li>Filter coffee</li>
            <ul>
                <li>list-1</li>
                <ul>
                    <li>list-2</li>
                    <ul>
                        <li>list-3</li>
                    </ul>
                </ul>
            </ul>
            <li type="square">Cold coffee</li>
            <li>capachinno</li>
        </ul>
        <li>Milk</li>
        <li>Tea</li>
    </ul> 
<hr>

<!--start only understand number not letters
if want to name with letters then we need to add type to it
us we did below  -->
    <ol start="127" type="A"> 
        <li>Coffee</li>
        <ol type="1">
            <li>Filter coffee</li>
            <li>Cold coffee</li>
            <li>capachinno</li>
        </ol>
        <li>Milk</li>
        <li>Tea</li>
    </ol>
</body>
</html>
