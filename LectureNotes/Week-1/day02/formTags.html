<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form tags in HTML</h1>
    <form action="listTags.html">
       <label for="fname">First Name: </label><input type="text" id="fname" required>
        <br><br>
        <label for="lname">Last Name: </label><input type="text" id="lname">
        <br><br>
        <input type="password" placeholder="Password" required>
        <br><br>
        <label for="contact">Contact: </label><input type="number" id="contact" required>
        <br><br>
        <label for="email">Email: </label><input type="email" id="email" required><br><br>
        <input type="submit" value="Click">
    </form>
</body>
</html>
